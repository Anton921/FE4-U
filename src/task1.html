<!DOCTYPE html>
<html lang="ua">
    <div class="modal__content">
      <div class="teacher-form__container">
        <form class="teacher-form" action="">
          <div class="form-field">
            <label>Name </label>
            <input type="text" name="full_name" required autofocus />
          </div>

          <div class="form-field">
            <label for="speciality">Speciality</label>
            <select name="speciality" id="speciality">
              <option value="mathematics">Mathematics</option>
              <option value="computerScience">Computer Science</option>
            </select>
          </div>

          <div class="form-field-group">
            <div class="form-field">
              <label>Country </label>
              <input type="text" name="country" required />
            </div>
            <div class="form-field">
              <label>City </label>
              <input type="text" name="city" required />
            </div>
          </div>

          <div class="form-field-group">
            <div class="form-field">
              <label>Email </label>
              <input
                type="email"
                name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required
              />
            </div>
            <div class="form-field">
              <label>Phone </label>
              <input type="tel" name="tel" pattern="[0-9]{10}" required />
            </div>
          </div>

          <div class="form-field">
            <label>Date of birth </label>
            <input type="date" name="b_date" required />
          </div>

          <div class="form-field-row">
            <label>Gender</label>
            <div class="flex">
              <label for="gender">Male</label>
              <input
                type="radio"
                name="gender"
                value="male"
                checked="checked"
              />
              <label for="gender">Female</label>
              <input type="radio" name="gender" value="female" />
            </div>
          </div>

          <div class="form-field-row">
            <label for="back_color">Background color </label>
            <input type="color" name="back_color" /><br />
          </div>

          <div class="form-field">
            <label>Notes (optional)</label>
            <textarea name="comment" rows="4" cols="20"></textarea>
          </div>
          <input class="btn form-submit" type="submit" value="Add" />
        </form>
      </div>
    </div>
</html>
